<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/colors.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Patient</title>
  </head>
  <body>
    <div class="wrapper flex jc-center ai-center">
      <div class="sidebar flex column jc-start ai-start">
        <div class="sidebar-title">
          <p class="bold txt-blue">Hospitals</p>
        </div>
        <div class="sidebar-element flex ai-center jc-center">
          <img src="../assets/images/dashboard.svg" alt="" />
          <p class="bold txt-black">Home</p>
        </div>
        <div class="sidebar-element flex ai-center jc-center">
          <img src="../assets/images/download-grey.svg" alt="" />
          <p class="regular txt-greyer">Invoice</p>
        </div>
        <div class="sidebar-element flex ai-center jc-center">
          <img src="../assets/images/profile-grey.svg" alt="" />
          <p class="regular txt-greyer">Profile</p>
        </div>
        <div class="sidebar-element flex ai-center jc-center">
          <img src="../assets/images/logout-grey.svg" alt="" />
          <p class="regular txt-greyer">Logout</p>
        </div>
      </div>

      <div class="page flex column jc-sb ai-start">
        <div class="page-title">
          <p class="txt-black bold">
            Welcome, <span id="fill_name" class="txt-blue"></span>
          </p>
        </div>
        <div class="page-content flex jc-center ai-center">
          <div class="dashboard flex column jc-sb ai-center">
            <div class="service flex column jc-center ai-center">
              <div class="service-title">
                <p>Services</p>
              </div>
              <div class="service-content flex jc-center ai-center">
                <div class="request flex jc-sb ai-center">
                  <div class="dropdown">
                    <label for="service-request">Choose a service</label>
                    <select
                      name="service-request"
                      id="available_services"
                    ></select>
                  </div>
                  <div id="request_service_btn" class="service-btn">
                    <button>
                      <img src="../assets/images/dashboard-grey.svg" alt="" />
                    </button>
                  </div>
                </div>
                <div id="user_services" class="view"></div>
              </div>
            </div>

            <div class="medication flex column jc-sb ai-center">
              <label for="service-mdx">Choose medication</label>
              <select name="service-mdx" id="available_medication"></select>
              <button id="medication_btn">
                <img src="../assets/images/dashboard-grey.svg" alt="" />
              </button>
            </div>
            <div class="room flex column jc-center ai-center">psst</div>
          </div>

          <div class="profile"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/patient.js"></script>
  </body>
</html>
