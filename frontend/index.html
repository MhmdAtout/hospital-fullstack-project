<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/colors.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Hospitals</title>
  </head>
  <body>
    <div class="wrapper flex column jc-center ai-center">
      <div class="navbar flex jc-sa ai-center">
        <div class="navbar-logo txt-center txt-blue bold">
          <p>Hospitals</p>
        </div>
        <div class="navbar-content flex jc-sb ai-center medium txt-black">
          <p class="txt-blue">Home</p>
          <p>Services</p>
          <p>About Us</p>
          <p>Contact Us</p>
        </div>
        <div class="navbar-buttons flex jc-sa ai-center">
          <button class="btn filled bg-blue regular">Sign in</button>
        </div>
      </div>

      <div class="home flex jc-center jc-sa ai-center">
        <div class="home-content flex column jc-sa">
          <p class="home-content-title bold">
            <span class="we-care txt-blue">We care</span>
            <br />
            about your <span class="health bg-blue">health</span>
          </p>
          <p class="home-content-subtitle txt-greyer regular">
            Good health is the state of mental, physical and social well being
            and it does not just mean absence of diseases.
          </p>
        </div>
        <div class="home-image">
          <img src="./assets/images/mainpage3.svg" alt="" />
        </div>
      </div>

      <div class="signin flex jc-center ai-center">
        <div class="signin-img flex jc-center ai-center">
          <img src="./assets/images/signin.svg" alt="" />
        </div>
        <div class="sigin-section flex column jc-sa ai-center">
          <div class="sigin-title bold txt-black">
            <p>Sign in</p>
          </div>
          <div class="signin-inputs flex column jc-sb">
            <input type="text" placeholder="Email" />
            <input type="password" placeholder="Password" />
          </div>
          <div class="sigin-other">
            <p class="medium txt-center txt-black">
              Don't have an accout? <br />
              <span class="regular txt-blue">Contact Us</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
